<nav
  class="border-gray-200 transition-all duration-300"
  [class.bg-transparent]="isHomePage && !isScrolled"
  [class.nav-bg]="isHomePage && isScrolled"
  [class.default-bg]="!isHomePage"
>
  <div
    class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto py-4 px-3"
  >
    <a
      routerLink="/home"
      class="font-bold text-3xl z-30 ms-14 main-color font-serif"
    >
      Trendify
    </a>
    <button
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div
      class="hidden w-full items-center flex-grow md:flex md:w-auto"
      id="navbar-default"
    >
      <ul
        class="capitalize font-medium ms-auto flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-4 rtl:space-x-reverse md:mt-0 md:border-0 dark:text-black"
        [class.text-white]="isHomePage && !isScrolled"
        [class.text-gray-500]="isHomePage && isScrolled"
      >
        <li>
          <a
            routerLink="/home"
            routerLinkActive="main-color text-lg font-bold"
            class="block text-base font-semibold py-2 px-1 rounded-sm"
            aria-current="page"
            >home</a
          >
        </li>

        <li>
          <a
            routerLink="/products"
            routerLinkActive="main-color text-lg font-bold"
            class="block text-base font-semibold py-2 px-1 rounded-sm"
            aria-current="page"
            >products</a
          >
        </li>

        <li>
          <a
            routerLink="/categories"
            routerLinkActive="main-color text-lg font-bold"
            class="block text-base font-semibold py-2 px-1 rounded-sm"
            aria-current="page"
            >categories</a
          >
        </li>

        <li>
          <a
            routerLink="/about-us"
            routerLinkActive="main-color text-lg font-bold"
            class="block text-base font-semibold py-2 px-1 rounded-sm"
            aria-current="page"
            >About Us</a
          >
        </li>
        <li>
          <a
            routerLink="/blogs"
            routerLinkActive="main-color text-lg font-bold"
            class="block text-base font-semibold py-2 px-1 rounded-sm"
            aria-current="page"
            >Blogs</a
          >
        </li>
        <li>
          <a
            routerLink="/countact-us"
            routerLinkActive="main-color text-lg font-bold"
            class="block text-base font-semibold py-2 px-1 rounded-sm"
            aria-current="page"
            >Contact-Us</a
          >
        </li>
      </ul>

      <ul
        class="capitalize items-center ms-auto me-16 font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-4 rtl:space-x-reverse md:mt-0 md:border-0 dark:text-black"
        [class.text-white]="isHomePage && !isScrolled"
        [class.text-black]="isHomePage && isScrolled"
      >
        <li>
          <a
            routerLink="/wishlist"
            routerLinkActive="main-color text-3xl  "
            class="block text-2xl py-2 px-1 rounded-sm relative"
            aria-current="page"
          >
            <i class="fa-heart fa-regular"></i>
            <span
              class="bg-main rounded-full text-base border-slate-100 border-[2px] text-white w-[30px] h-[30px3] font-bold flex items-center justify-center absolute -top-2 left-4"
              >{{ countWishList() }}</span
            >
          </a>
        </li>

        <li>
          <a
            routerLink="/cart"
            routerLinkActive="main-color text-3xl  "
            class="block text-2xl py-2 px-1 rounded-sm relative"
            aria-current="page"
          >
            <i class="fa-solid fa-cart-plus"></i>
            <span
              class="bg-main rounded-full text-base border-slate-100 border-[2px] text-white w-[30px] h-[30px3] font-bold flex items-center justify-center absolute -top-2 left-4"
              >{{ countCart() }}</span
            >
          </a>
        </li>

        <li class="relative">
          <button
            (click)="toggleDropdown()"
            routerLinkActive="main-color text-3xl  "
            class="block text-2xl py-2 px-1 rounded-sm relative"
          >
            <i class="fa-solid fa-user"></i>
          </button>

          @if (isDropdownOpen) {
          <div
            class="absolute top-full right-0 z-10 bg-white border border-gray-200 p-2 rounded-lg shadow-lg w-44"
          >
            <ul class="py-2 text-sm text-gray-700">
              <li>
                <a
                  class="block text-base font-bold text-black py-2 px-1"
                  aria-current="page"
                  >Amr Abu Quraish</a
                >
              </li>

              <li>
                <a
                  routerLink="/allorders"
                  routerLinkActive="main-color text-lg font-bold"
                  class="block text-base font-semibold py-2 px-1 rounded-sm"
                  aria-current="page"
                >
                  <i class="fa-solid fa-sack-dollar"></i>
                  Orders</a
                >
              </li>

              <li>
                <a
                  role="button"
                  class="block py-2 px-2 text-base rounded-sm"
                  aria-current="page"
                  (click)="authService.logOut()"
                >
                  <i
                    class="fa-solid fa-person-walking hover:text-amber-900"
                  ></i>
                  logout
                </a>
              </li>
            </ul>
          </div>
          }
        </li>
      </ul>
    </div>
  </div>
</nav>
