<section class="md:container py-10 px-5 md:p-[70px] mt-10 bg-second">
  <nav class="text-gray-500 ms-6 text-xl mb-5 mt-2">
    <span class="main-color text-lg font-bold"
      >Home <span class="text-gray-500">></span></span
    >

    <span class="text-blue-950 font-semibold px-1"
      >Contact Us <span class="text-gray-500">></span>
    </span>
  </nav>

  <div class="title mt-8 md:text-center md:mt-20">
    <h2 class="text-xl md:text-5xl capitalize font-bold mb-5 text-blue-950">
      Contact me
    </h2>

    <p class="text-gray-600 text-base md:text-lg italic mb-5 mt-2">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor
    </p>
  </div>

  <form class="mt-7 w-full md:mx-auto md:w-[800px]">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-blue-950 font-medium mb-3 text-lg"
          >First name</label
        >
        <input
          type="text"
          class="w-full p-2 border border-amber-900 rounded-md focus:ring-2 focus:ring-amber-900 outline-none"
        />
      </div>

      <div>
        <label class="block text-blue-950 font-medium mb-3 text-lg"
          >Last name</label
        >
        <input
          type="text"
          class="w-full p-2 border border-amber-900 rounded-md focus:ring-2 focus:ring-amber-900 outline-none"
        />
      </div>

      <div>
        <label class="block text-blue-950 font-medium mb-3 text-lg"
          >Email</label
        >
        <input
          type="email"
          class="w-full p-2 border border-amber-900 rounded-md focus:ring-2 focus:ring-amber-900 outline-none"
        />
      </div>

      <div>
        <label class="block text-blue-950 font-medium mb-3 text-lg"
          >Phone number</label
        >
        <input
          type="tel"
          class="w-full p-2 border border-amber-900 rounded-md focus:ring-2 focus:ring-amber-900 outline-none"
        />
      </div>
    </div>

    <div class="mt-4">
      <label class="block text-blue-950 font-medium mb-3 text-lg"
        >Choose a topic</label
      >
      <select
        class="w-full p-2 border border-amber-900 rounded-md focus:ring-2 focus:ring-amber-900 outline-none"
      >
        <option>Select one...</option>
      </select>
    </div>

    <div class="mt-4">
      <label class="block text-blue-950 font-medium mb-3 text-lg"
        >Message</label
      >
      <textarea
        class="w-full p-2 border border-amber-900 rounded-md focus:ring-2 focus:ring-amber-900 outline-none h-32"
        placeholder="Type your message..."
      ></textarea>
    </div>

    <div class="mt-4 flex items-center">
      <input
        type="checkbox"
        class="w-4 h-4 text-blue-600 border-amber-900 rounded focus:ring-2 focus:ring-amber-900"
      />
      <label class="ml-2 text-blue-950 font-medium text-lg"
        >I accept the terms</label
      >
    </div>

    <div class="mt-6">
      <button
        type="submit"
        class="w-1/2 bg-main text-white py-2 rounded-xl text-lg font-semibold"
      >
        Submit
      </button>
    </div>
  </form>
</section>
